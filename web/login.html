<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="darkreader-lock">
    <link href="css/pico.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/transition.min.css" rel="stylesheet" type="text/css" />
    <title>LinkRide</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div class="bg-image"></div>
  <div id="lr-header"></div>
  <div id="loading"></div>
  <div id="check"></div>
  <br>
  <main class="container">
    <section class="rounded-container with-header">
      <hgroup style="text-align: center;">
          <h1><span class="gradient-text">Anmelden</span></h1>
          <h3>Carpooling</h3>
      </hgroup>
      <form style="margin-left: 35px; margin-right: 35px;" id="login">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="E-Mail" required maxlength="25" />
        <label for="password">Passwort</label>
        <input id="password" type="password" placeholder="Passwort" required maxlength="20" minlength="6" />

        <button id="submit" type="submit" style="margin-top: 15px;">Anmelden</button>
        <div id="output" style="margin-bottom: 10px; margin-top: 10px; color: #e15b64;"></div>
      </form>
    </section>
  </main>
  <div id="lr-footer"></div>
  <script async src="js/elements.js"></script>
  <script async src="js/login.js"></script>
</body>
</html>
